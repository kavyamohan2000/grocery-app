<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-3">
            <div class="wrapper">
                <h2>Register</h2>
                <hr>
                <form #registerForm="ngForm" (submit)="OnFormSubmit()">
                   

                   
                    <div class="form-group">
                        <label for="">Name</label>
                        <input #name="ngModel" type="text" name="name1" class="form-control"
                            [(ngModel)]="userModel.firstName" required [class.is-invalid]="name.invalid && name.touched">
                        <small class="text-light" *ngIf="name.touched&&name.invalid">This is required. </small>
                    </div>

                    <div class="form-group">
                        <label for="">Email</label>
                        <input #email="ngModel" type="text" name="email" class="form-control"
                            [(ngModel)]="userModel.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            [class.is-invalid]="email.invalid&&email.touched">
                        <div *ngIf="email.errors&&email.touched">
                            <small class="text-light" *ngIf="email.errors['required']">This is required.</small>
                            <small class="text-light" *ngIf="email.errors['pattern']">Not a valid email address.</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Mobile</label>
                        <input #mobile='ngModel' type="text" name="mobile" class="form-control"
                            [(ngModel)]="userModel.mobile" required pattern="^\d{10}" [class.is-invalid]="mobile.invalid && mobile.touched">
                            <div *ngIf="mobile.errors && mobile.touched">
                                <small class="text-light" *ngIf="mobile.errors['required']">This is required.</small>
                                <small class="text-light" *ngIf="mobile.errors['pattern']">Atleast 10 digits</small>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input #password="ngModel" type="password" name="name" class="form-control"
                            [(ngModel)]="userModel.password" required minlength="6"
                            [class.is-invalid]="password.invalid && password.touched">
                        <div *ngIf="password.errors&&password.touched">
                            <small class="text-light" *ngIf="password.errors['required']">This is required.</small>
                            <small class="text-light" *ngIf="password.errors['minlength']">Password should be atleast 6
                                characters.

                            </small>
                        </div>
                    </div>
                    <br>
                    <br>
                    <input type="submit" value="Register" [disabled]=registerForm.invalid
                        class="btn btn-block btn-primary">

                </form>
                <br>
                <br>
                <p class="text-center">
                    <a href="">Already registered?Click here.</a>
                </p>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
